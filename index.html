	<!--*****************************
			Footer
	*****************************-->
	<footer>
		<iframe width="100%" height="200" scrolling="no" frameborder="no"
			src="https://w.soundcloud.com/player/?url=https://soundcloud.com/rogue-johnsen"></iframe>
	</footer>
	<script>
		var mywindow = $(window);
		var mypos = mywindow.scrollTop();
		var up = false;
		var newscroll;
		mywindow.scroll(function () {
			newscroll = mywindow.scrollTop();
			if (newscroll > mypos && !up) {
				$('footer').stop().slideToggle();
				up = !up;
				console.log(up);
			} else if (newscroll < mypos && up) {
				$('footer').stop().slideToggle();
				up = !up;
			}
			mypos = newscroll;
		});
	</script>
